<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art Interpretation</title>
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .artwork {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .artwork-info {
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        .ascii-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
            white-space: pre;
            color: white;
            background: rgba(0,0,0,0.85);
            opacity: 0;
            transition: opacity 0.3s;
            overflow: hidden;
            font-size: 10px;
            line-height: 10px;
            letter-spacing: 0;
        }
        .image-container:hover .ascii-overlay {
            opacity: 1;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background: #003d82;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Understanding Art Through ASCII</h1>
    <p class="description">Hover over the artwork to see how a computer might interpret it using ASCII characters.</p>
    
    <div class="controls">
        <button onclick="loadRandomPainting('all')">Random Painting</button>
        <button onclick="loadRandomPainting('portrait')">Portrait</button>
        <button onclick="loadRandomPainting('landscape')">Landscape</button>
        <button onclick="loadRandomPainting('still life')">Still Life</button>
        <button onclick="loadRandomPainting('abstract')">Abstract</button>
        <button onclick="loadRandomPainting('religious')">Religious</button>
    </div>
    
    <div id="gallery"></div>
