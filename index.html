<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art</title>
    <style>
        pre { 
            font-family: monospace;
            line-height: 1;
            font-size: 16px;
            letter-spacing: 2px;
            background: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>ASCII Art Test</h1>
    <pre id="art"></pre>

    <script>
        const art = [
            "   #####   ",
            "  #######  ",
            " ######### ",
            "###########"
        ].join('\n');
        
        document.getElementById('art').textContent = art;
    </script>
</body>
</html>
