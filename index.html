<!DOCTYPE html>
<html>
<head>
    <title>Met Paintings ASCII Art</title>
    <style>
        body { padding: 20px; max-width: 1200px; margin: 0 auto; background: #f5f5f5; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .artwork { background: white; padding: 15px; border-radius: 8px; }
        .image-container { position: relative; max-width: 800px; margin: 0 auto; }
        img { width: 100%; height: auto; border-radius: 4px; display: block; }
        .ascii-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
            white-space: pre;
            color: white;
            background: rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
            overflow: hidden;
        }
        .image-container:hover .ascii-overlay { opacity: 1; }
        button { padding: 10px 20px; cursor: pointer; background: #0056b3; color: white; border: none; border-radius: 4px; }
        button:hover { background: #003d82; }
        .comparison {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .original, .ascii-version {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Met Museum Paintings as ASCII</h1>
    <div class="controls">
        <button onclick="loadRandomPainting('all')">Random Painting</button>
        <button onclick="loadRandomPainting('portrait')">Portrait</button>
        <button onclick="loadRandomPainting('landscape')">Landscape</button>
        <button onclick="loadRandomPainting('still life')">Still Life</button>
        <button onclick="loadRandomPainting('abstract')">Abstract</button>
        <button onclick="loadRandomPainting('religious')">Religious</button>
    </div>
    <div id="gallery"></div>

    <script>
        function convertToAscii(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Use image dimensions directly
            const aspectRatio = img.height / img.width;
            canvas.width = 100;  // characters per line
            canvas.height = Math.floor(canvas.width * aspectRatio);
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            
            const chars = '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,"^`\'. ';
            let ascii = '';
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const idx = (y * canvas.width + x) * 4;
                    const brightness = (pixels[idx] + pixels[idx + 1] + pixels[idx + 2]) / 3;
                    const charIndex = Math.floor((chars.length - 1) * brightness / 255);
                    ascii += chars[charIndex];
                }
                ascii += '\n';
            }
            return ascii;
        }

        function updateAsciiOverlay(img, pre) {
            const ascii = convertToAscii(img);
            pre.textContent = ascii;
            
            // Calculate font size to match image dimensions
            const rect = img.getBoundingClientRect();
            const charWidth = rect.width / 100;
            pre.style.fontSize = charWidth + 'px';
            pre.style.lineHeight = charWidth + 'px';
            pre.style.letterSpacing = '0px';
        }

        async function loadRandomPainting(genre = 'all') {
            try {
                const query = genre === 'all' ? 'painting' : `painting ${genre}`;
                const searchUrl = `https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&q=${query}&medium=Paintings`;
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (!data.objectIDs?.length) {
                    document.getElementById('gallery').innerHTML = '<p>No paintings found for this genre. Try another.</p>';
                    return;
                }

                const randomId = data.objectIDs[Math.floor(Math.random() * data.objectIDs.length)];
                const artworkUrl = `https://collectionapi.metmuseum.org/public/collection/v1/objects/${randomId}`;
                const artworkResponse = await fetch(artworkUrl);
                const artwork = await artworkResponse.json();

                if (artwork.primaryImage) {
                    const div = document.createElement('div');
                    div.className = 'artwork';
                    div.innerHTML = `
                        <h2>${artwork.title}</h2>
                        <p>${artwork.artistDisplayName || 'Unknown Artist'}, ${artwork.objectDate || 'Date unknown'}</p>
                        <div class="image-container">
                            <img crossorigin="anonymous" src="${artwork.primaryImage}" alt="${artwork.title}">
                            <pre class="ascii-overlay">Converting to ASCII...</pre>
                        </div>
                        <div class="comparison">
                            <div class="original">
                                <h3>Original</h3>
                                <img crossorigin="anonymous" src="${artwork.primaryImage}" alt="${artwork.title}">
                            </div>
                            <div class="ascii-version">
                                <h3>ASCII Version</h3>
                                <pre style="background: black; padding: 10px;">Converting to ASCII...</pre>
                            </div>
                        </div>
                    `;
                    
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    gallery.appendChild(div);

                    const mainImg = div.querySelector('.image-container img');
                    const overlayPre = div.querySelector('.ascii-overlay');
                    const comparisonPre = div.querySelector('.ascii-version pre');
                    
                    mainImg.onload = () => {
                        updateAsciiOverlay(mainImg, overlayPre);
                        comparisonPre.textContent = overlayPre.textContent;
                    };
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading artwork. Please try again.</p>';
            }
        }

        loadRandomPainting('all');
    </script>
</body>
</html>
