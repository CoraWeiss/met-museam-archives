<!DOCTYPE html>
<html>
<head>
    <title>Image to ASCII</title>
    <style>
        .container { display: flex; gap: 20px; padding: 20px; }
        img { width: 500px; height: auto; }
        .ascii-version {
            font-family: monospace;
            font-size: 6px;
            line-height: 6px;
            white-space: pre;
            background: black;
            color: white;
            padding: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="test-image" src="/api/placeholder/500/500" alt="Test Image" crossorigin="anonymous">
        <pre id="ascii" class="ascii-version">Loading ASCII...</pre>
    </div>

    <script>
        function generateASCII(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 100;
            canvas.height = 100;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            
            let ascii = '';
            for (let y = 0; y < canvas.height; y += 2) {
                for (let x = 0; x < canvas.width; x += 2) {
                    const idx = (y * canvas.width + x) * 4;
                    const brightness = (pixels[idx] + pixels[idx + 1] + pixels[idx + 2]) / 3;
                    ascii += brightness > 128 ? '@' : '.';
                }
                ascii += '\n';
            }
            return ascii;
        }

        window.onload = () => {
            const img = document.getElementById('test-image');
            img.onload = () => {
                document.getElementById('ascii').textContent = generateASCII(img);
            };
        };
    </script>
</body>
</html>
