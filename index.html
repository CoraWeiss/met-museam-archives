<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art</title>
    <style>
        pre { font-family: monospace; }
    </style>
</head>
<body>
    <h1>ASCII Art Test</h1>
    <pre id="art"></pre>

    <script>
        const art = [
            "   *   ",
            "  ***  ",
            " ***** ",
            "*******"
        ].join('\n');
        
        document.getElementById('art').textContent = art;
    </script>
</body>
</html>
